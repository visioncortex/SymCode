<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/ionicons@4.2.2/dist/css/ionicons.min.css" rel="stylesheet"/>
    <link href="/style.css?v=31" rel="stylesheet">
    <meta property="og:title" content="Symcode">
    <meta name="twitter:title" content="Symcode">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Symcode</title>
    <script>
      window.BigUint64Array = Float64Array;
    </script>
  </head>
  <body id="scanning">
    <div id="coupon_container" class="coupon_container">
      <div class="head"></div>
      <div id="coupon_wrapper" class="hidden">
        <div class="coupon">
          <video id="camera" autoplay playsinline></video>
          <canvas id="frame" style="width: 100%;"></canvas>
          <canvas id="loadBuffer"></canvas>
          <div id="thumbnail" class="disable"></div>
        </div>
        <div id="datainfo-viewspace" class="hidden">
          <div id="data-info">Hello</div>
        </div>
        <div class="message">
          <div id="fps"></div>
          <div id="errmsg"></div>
        </div>
        <div class="message">
          <input type="file" style="display: none;" id="imageInput" accept="image/*">
          <a id="upload" class="btn"><i class="icon ion-md-cloud-upload"></i></a>
          <a id="scan" class="btn btn-primary initial"><i class="icon ion-md-camera"></i></a>
          <a id="open" class="btn disable"><i class="icon ion-md-arrow-round-forward"></i></a>
          <a id="capture" class="btn disable">Capture</a>
        </div>
        <canvas id="debug"></canvas>
      </div>
    </div>
  </body>
  <script src="./bootstrap.js"></script>
</html>
