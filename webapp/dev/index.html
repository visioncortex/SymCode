<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vision Cortex</title>
    <style>
    body {
      background-color: #222;
      color: #eee;
    }
    a {
      color: #88f;
    }
    #camera {
        width: 300px;
        height: 300px;
        display: none;
    }
    #cameraInputBuffer {
        display: none;
    }
    </style>
  </head>
  <body>
    <div>
        <h1>Scan a SymCode</h1>
    </div>
    <div>
        <video id="camera" autoplay playsinline></video>
        <br>
        <canvas id="cameraInputBuffer"></canvas>
    </div>
    <br>
    <button id="cameraButton">Camera</button>
    <input type="file" id="imageInput" accept="image/*">
    <br>
    <canvas id="frame"></canvas>
    <canvas id="debug"></canvas>
    <canvas id="loadBuffer" style="display: none;"></canvas>
  </body>
  <script src="./bootstrap.js"></script>
</html>
