<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vision Cortex</title>
    <style>
    body {
      background-color: #222;
      color: #eee;
    }
    a {
      color: #88f;
    }
    table, th, td {
        border: 1px solid white;
    }


    table th,
    table td {
        padding: 10px;
        text-align: center;
    }

    #camera {
        width: 300px;
        height: 300px;
        display: none;
    }
    ins {
        background-color: darkgreen;
    }
    del {
        text-decoration: none;
        background-color: darkred;
    }
    </style>
  </head>
  <body>
    <div>
        <h1>Scan a SymCode</h1>
    </div>
    <div>
        <video id="camera" autoplay playsinline></video>
    </div>
    <div>
        <button id="cameraButton">Camera</button>
        <button id="export">Export</button>
        <input type="file" id="imageInput" accept="image/*">
        <br>
        <p>RNG seed: <input type="number" id="testSeed" style="width: 50px;" value="125"> <input type="checkbox" id="randomizeSeed"> Randomize</p>
        <br>
        <p><button id="test">Run</button> <input type="number" id="numTestCases" style="width: 50px;" value="100"> test cases with angle variation <input type="number" id="angleVariation" style="width: 50px;" value="30"></p>
    </div>
    <div>
        <canvas id="frame" width="400" height="400"></canvas>
        <canvas id="debug"></canvas>
        <canvas id="loadBuffer" style="display: none;"></canvas>
    </div>
    <div>
        <table id="confusionMatrix"></table>
    </div>
    <div>
        <table id="testResults"></table>
    </div>
  </body>
  <script src="./bootstrap.js"></script>
</html>
