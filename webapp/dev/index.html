<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vision Cortex</title>
    <style>
    body {
      background-color: #222;
      color: #eee;
    }
    a {
      color: #88f;
    }
    table, th, td {
        border: 1px solid white;
    }
    #camera {
        width: 300px;
        height: 300px;
        display: none;
    }
    </style>
  </head>
  <body>
    <div>
        <h1>Scan a SymCode</h1>
    </div>
    <div>
        <video id="camera" autoplay playsinline></video>
    </div>
    <div>
        <button id="cameraButton">Camera</button>
        <button id="generate">Generate</button>
        <button id="export">Export</button>
        <button id="test">Test</button>
        <input type="file" id="imageInput" accept="image/*">
    </div>
    <div>
        <canvas id="frame" width="400" height="400"></canvas>
        <canvas id="debug"></canvas>
        <canvas id="loadBuffer" style="display: none;"></canvas>
    </div>
    <div>
        <table id="testResults"></table>
    </div>
  </body>
  <script src="./bootstrap.js"></script>
</html>
